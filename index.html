<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Syfer Text</title>
  </head>
  <body>
    <div class="container">
      <h1>Syfer Text</h1>

      <label for="key">Password</label>
      <input autocomplete="off" type="password" id="key" placeholder="Enter password" />

      <div class="buttons">
        <button id="encrypt">Encrypt</button>
        <button id="decrypt">Decrypt</button>
      </div>

      <label for="inputText">Text to Encrypt or Decrypt</label>
      <textarea id="inputText" rows="5" placeholder="Enter your text or ciphertext here..."></textarea>

      <label for="outputText">Output</label>
      <div class="output-container">
        <div class="output" id="outputText">Encrypted or decrypted result will appear here.</div>
        <button id="copyOutput" class="btn-secondary">Copy Output</button>
      </div>
    </div>

    <script type="module" src="/src/app.ts"></script>
  </body>
</html>
